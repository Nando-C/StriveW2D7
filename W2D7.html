      /* EXERCISE 1
      Write a function for changing the title of the document in something else.
      */

      const changeTitle = function (newTitle) {
        let parentTitle = document.getElementsByTagName('head')[0]
        let title = document.createElement('title')
        title.innerText = newTitle
        parentTitle.appendChild(title)
      };

      /* EXERCISE 2

      */

      const addClassToTitle = function () {

      };

      };

      /* EXERCISE 4
      Write a function for changing the destination of every link to https://www.google.com
      */

      const changeUrls = function () {
        let pageLinks = document.getElementsByTagName('a')
        for(let i=0; i<pageLinks.length; i++){  //for loop; makes it generic in case there are more than one link
          pageLinks[i].href = 'https://www.google.com'
        }
      };

        heading.addEventListener('click', changeBackground)
        
      };

      const changeBackground = function(){
        let heading = document.getElementsByTagName('header')[0]
        heading.style.backgroundColor = getRandomColor()
      }
        // getRandomColor generates a random color every time is called
      const getRandomColor = function() { 
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
         }
        return color;
      }
